<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonant Dynamic Meditation Sessions by Month</title>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevYear">&lt;&lt; year</button>
            <button id="prevMonth">&lt; month</button>
            <h2 id="calendarTitle"></h2>
            <button id="nextMonth">&gt; month</button>
            <button id="nextYear">&gt;&gt; year</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>
    <script type="module" src="monthly.js" async></script>
</body>
</html>
